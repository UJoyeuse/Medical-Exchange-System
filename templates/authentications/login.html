	 />
 
	 <title>{% block title %} Medecine| Base {% endblock %}</title>
 
	 <style media="screen">
	   .submit-button {
		 width: 240px;
		 margin-left: 15px;
		 margin-top: 12px;
	   }
	   .my-card {
		 border: grey solid 0.3px;
	   }
	   .my-card ul {
		 list-style: none;
		 padding-left: 0px;
	   }
	   .my-card li {
		 margin-bottom: 10px;
	   }
	   .form-div {
		 display: flex;
		 align-items: center;
		 font-size: 20px;
	   }
	   .form-div input {
		 width: 200px;
		 margin-right: 12px;
		 margin-bottom: 32px;
	   }
	   .form-div h3 {
		 text-align: left !important;
		 background-color: red !important;
	   }
	   .stars {
		 display: flex;
		 flex-direction: row;
		 justify-content: center;
	   }
	   .checked {
		 color: orange;
	   }
	   .jumbotron {
		 margin-top: 0px;
		 margin-bottom: 0px;
 
		 background-size: cover;
		 background-repeat: no-repeat;
	   }
 
	   .jumbotron h1 {
		 text-align: center;
	   }
 
	   .alert {
		 margin: 0px;
	   }
 
	   .glow {
		 font-size: 70px;
		 color: #ffffff;
		 text-align: center;
		 -webkit-animation: glow 1s ease-in-out infinite alternate;
		 -moz-animation: glow 1s ease-in-out infinite alternate;
		 animation: glow 1s ease-in-out infinite alternate;
	   }
 
	   @-webkit-keyframes glow {
		 from {
		   text-shadow: 0 0 10px #eeeeee, 0 0 20px #000000, 0 0 30px #000000,
			 0 0 40px #000000, 0 0 50px #9554b3, 0 0 60px #9554b3,
			 0 0 70px #9554b3;
		 }
 
		 to {
		   text-shadow: 0 0 20px #eeeeee, 0 0 30px #ff4da6, 0 0 40px #ff4da6,
			 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6,
			 0 0 80px #ff4da6;
		 }
	   }
	 </style>
 
	 <style type="text/css">
	   .bs-example {
		 margin: 0px;
	   }
 
	   .navbar-brand {
		 font-size: 20px;
		 font-family: sans-serif;
	   }
	 </style>
 
	 <style>
	   .card {
		 box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		 max-width: 300px;
		 margin: auto;
		 text-align: center;
		 font-family: arial;
		 margin-top: 15px;
	   }
 
	   .title {
		 color: grey;
		 font-size: 18px;
	   }
 
	   button {
		 border: none;
		 outline: 0;
		 display: inline-block;
		 padding: 8px;
		 color: white;
		 background-color: #000;
		 text-align: center;
		 cursor: pointer;
		 width: 100%;
		 font-size: 18px;
	   }
 
	   button:hover,
	   a:hover {
		 opacity: 0.7;
	   }
 
	   .grid-container {
		 display: grid;
		 grid-template-columns: auto auto auto;
		 padding: 10px;
	   }
 
	   a:link {
		 text-decoration: none;
	   }
 
	   a {
		 color: black;
	   }
 
	   nav,
	   a {
		 color: #fff;
	   }
	 </style>
 
	 <style>
	   /*---------------------------------------
	Social section
 -----------------------------------------*/
	   footer {
		 padding: 0px 0px 0px 0px;
		 background-color: black;
		 margin: 0px;
	   }
 
	   .fa {
		 padding: 20px;
		 font-size: 23px;
		 width: 60px;
		 text-align: center;
		 text-decoration: none;
		 margin: 5px 2px;
		 border-radius: 50%;
	   }
 
	   .fa:hover {
		 opacity: 0.5;
		 text-decoration: none;
	   }
 
	   .fa-facebook {
		 background: #3b5998;
		 color: white;
		 margin-top: 30px;
	   }
 
	   .fa-whatsapp {
		 background: #25d366;
		 color: white;
	   }
	   .fa-youtube {
		 background: red;
		 color: blue;
	   }
 
	   .fa-twitter {
		 background: #55acee;
		 color: white;
	   }
 
	   .fa-instagram {
		 background: #125688;
		 color: white;
	   }
 
	   p {
		 text-align: center;
	   }
	   .navbar-nav a{
       text-decoration: none;
       color: white;
       text-transform: uppercase;
      }
	 </style>
  

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body><div class="bs-example">
	<nav class="navbar navbar-expand-md bg-dark navbar-white fixed-top">
	  <a href="{% url 'index' %}" class="navbar-brand navbar-left"
		></a>

	  <button
		type="button"
		class="navbar-toggler"
		data-toggle="collapse"
		data-target="#navbarCollapse"
	  >
		<span class="navbar-toggler-icon"></span>
	  </button>

	  <div
		class="collapse navbar-collapse justify-content-between"
		id="navbarCollapse"
	  >
		<div class="navbar-nav">
		  <a href="{% url 'index' %}" class="nav-item nav-link active"
			>Home</a
		  >
		  <a href="{% url 'about' %}" class="nav-item nav-link">About us</a>
		  <a href="{% url 'contact' %}" class="nav-item nav-link"
			>Contact us</a
		  >
		
		</div>

		<div class="navbar-nav">
		  {% if user.is_authenticated %}
		
		  <li>
			<a href="{% url 'dashboard' %}" class="nav-item nav-link">
			  Welcome <span style="color: green">{{ user.username }}</span> on
			  (Dashboard)</a
			>
		  </li>
		  <li class="nav-item mr-3">
			<a
			  href="javascript:{document.getElementById('logout').submit()}"
			  class="nav-link"
			>
			  <i class="fas fa-sign-out-alt"></i> Logout
			</a>
			<form action="{% url 'logout' %}" method="POST" id="logout">
			  {% csrf_token %}
			  <input type="hidden" />
			</form>
		  </li>
		  {% else %}
		  <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
		  {% endif %}
		</div>
	  </div>
	</nav>
  </div>
 
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
					<span class="login100-form-title p-b-26">
						Login
					</span>
					<span class="login100-form-title p-b-48">
						<!-- <i class="zmdi zmdi-font"></i> -->
					</span>
          <form
            id="login-form"
            class="form"
            action="{% url 'login' %}"
            method="post"
            style="margin-top: 25px"
          >
					{% csrf_token %}
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="username"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" value="submit" class="login100-form-btn">
								Login
							</button>
              
						</div>	
					</div>
					<div class="you">
          <a class="me" href="{% url 'password_reset' %}">
            forgot password?
          </a>  <br/>                   
					
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="{% url 'register' %}">
							Sign Up
						</a>
					</div>
               </form>
				
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="{% static 'login/vendor/countdowntime/countdowntime.js' %}"></script>

	<script src="{% static 'login/js/main.js' %}"></script>
